<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body class="font-sans bg-gray-50 text-gray-900">
  <header class="bg-indigo-600 text-white p-4 shadow">
    <nav class="container mx-auto flex justify-between">
      <a href="{{ site.baseurl }}/" class="font-bold">{{ site.title }}</a>
      <div>
        <a href="{{ site.baseurl }}/seminars/" class="px-2">Seminars</a>
        <a href="{{ site.baseurl }}/about/" class="px-2">About</a>
        <a href="{{ site.baseurl }}/resources/" class="px-2">Resources</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto p-6">
    {{ content }}
  </main>

  <footer class="bg-gray-100 p-4 text-center text-sm text-gray-600">
    © {{ site.title }} – Powered by GitHub Pages & Jekyll
  </footer>
</body>
</html>
