---
layout: default
---

<article class="seminar">

  <h1>{{ page.title }}</h1>

  <p><strong>Speaker:</strong> {{ page.speaker }}</p>
  <p><strong>Date:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
  <p><strong>Time:</strong> {{ page.time }}</p>
  <p><strong>Location:</strong> {{ page.location }}</p>

  {% if page.flyer %}
    <p><a href="{{ page.flyer | relative_url }}" target="_blank">ğŸ“„ View Seminar Flyer</a></p>
  {% endif %}

  <hr>

  <div class="seminar-content">
    {{ content }}
  </div>

</article>
